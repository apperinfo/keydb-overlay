# Place this into /etc/portage/repos.conf/ to add this overlay without
# external software like layman.
# You probably need to customize the "location" field.

[keydb]
location = /var/db/repos/keydb
sync-type = git
sync-depth = 1
sync-uri = https://github.com/apperinfo/keydb-overlay.git
auto-sync = yes
masters = gentoo
